name: Docker Image CI for GHCR
on:
  push
jobs:
 build_and_publish:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - name: Build and push the image
       run: |
        docker login --username nosheensharif --password ${{ secrets.GH_DOC2 }} ghcr.io
        docker build . --tag ghcr.io/nosheensharif/hello-package1:latest
        docker push ghcr.io/nosheensharif/hello-package1:latest


